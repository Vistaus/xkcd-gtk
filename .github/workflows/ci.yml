---

name: CI

"on":
  pull_request:
  push:
  schedule:
    - cron: '29 4 1 * *'

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        go:
          - 1.17.x
          - 1.18.x  # ubuntu jammy
          - 1.19.x
          - 1.20.x
          - 1.x     # latest

    name: go${{ matrix.go }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: Set up GITHUB_ENV
        run: |
          go version | sed 's/^go version /GOVERSION=/' | \
          tr ' /' '-' >>$GITHUB_ENV
          go env GOPATH | sed 's/^/GOPATH=/' >>$GITHUB_ENV
          go env GOCACHE | sed 's/^/GOCACHE=/' >>$GITHUB_ENV

      - name: Set up Go cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.GOCACHE }}
            ${{ env.GOPATH }}/pkg/mod
          key: ${{ env.GOVERSION }}-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ env.GOVERSION }}-

      - name: Set up build dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y -q \
          appstream-util \
          gettext \
          libgtk-3-dev \
          libxml2-utils \
          shellcheck \
          yamllint

      - run: go mod graph
      - run: make check
      - run: make
      - run: make test

  flatpak_modules.txt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: stable

      - name: Set up GITHUB_ENV
        run: |
          go version | sed 's/^go version /GOVERSION=/' | \
          tr ' /' '-' >>$GITHUB_ENV
          go env GOPATH | sed 's/^/GOPATH=/' >>$GITHUB_ENV
          go env GOCACHE | sed 's/^/GOCACHE=/' >>$GITHUB_ENV

      - name: Set up build dependencies
        run: sudo apt-get update && sudo apt-get install -y -q libgtk-3-dev

      - run: go mod graph
      - run: make flatpak/modules.txt

      - uses: actions/upload-artifact@v3
        with:
          name: modules.txt
          path: flatpak/modules.txt

  flatpak_appcenter.yml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: stable

      - name: Set up GITHUB_ENV
        run: |
          go version | sed 's/^go version /GOVERSION=/' | \
          tr ' /' '-' >>$GITHUB_ENV
          go env GOPATH | sed 's/^/GOPATH=/' >>$GITHUB_ENV
          go env GOCACHE | sed 's/^/GOCACHE=/' >>$GITHUB_ENV

      - name: Set up build dependencies
        run: sudo apt-get update && sudo apt-get install -y -q libgtk-3-dev

      - run: go mod graph
      - run: make flatpak/appcenter.yml

      - uses: actions/upload-artifact@v3
        with:
          name: appcenter.yml
          path: flatpak/appcenter.yml

  flatpak_flathub.yml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: stable

      - name: Set up GITHUB_ENV
        run: |
          go version | sed 's/^go version /GOVERSION=/' | \
          tr ' /' '-' >>$GITHUB_ENV
          go env GOPATH | sed 's/^/GOPATH=/' >>$GITHUB_ENV
          go env GOCACHE | sed 's/^/GOCACHE=/' >>$GITHUB_ENV

      - name: Set up build dependencies
        run: sudo apt-get update && sudo apt-get install -y -q libgtk-3-dev

      - run: go mod graph
      - run: make flatpak/flathub.yml

      - uses: actions/upload-artifact@v3
        with:
          name: flathub.yml
          path: flatpak/flathub.yml

  flatpak-builder:
    strategy:
      matrix:
        arch:
          - aarch64
          - x86_64
        repo:
          - appcenter
          - flathub
        include:
          - repo: appcenter
            repo-url: https://flatpak.elementary.io/repo.flatpakrepo
            image: bilelmoussaoui/flatpak-github-actions:elementary-juno
          - repo: flathub
            repo-url: https://flathub.org/repo/flathub.flatpakrepo
            image: bilelmoussaoui/flatpak-github-actions:freedesktop-21.08

    name: ${{ matrix.repo }}-${{ matrix.arch }}

    runs-on: ubuntu-latest

    container:
      image: ${{ matrix.image }}
      options: --privileged

    needs:
      - flatpak_modules.txt
      - flatpak_appcenter.yml
      - flatpak_flathub.yml

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: dnf -y install docker

      - name: Set up QEMU
        if: ${{ matrix.arch != 'x86_64' }}
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      - uses: actions/download-artifact@v3
        with:
          name: modules.txt
          path: flatpak/modules.txt

      - uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.repo }}.yml
          path: flatpak/${{ matrix.repo }}.yml

      - uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@master
        with:
          bundle: com.github.rkoesters.xkcd-gtk.${{ matrix.repo }}.flatpak
          manifest-path: flatpak/${{ matrix.repo }}.yml
          repository-name: ${{ matrix.repo }}
          repository-url: ${{ matrix.repo-url }}
          # The action will append matrix.arch to the cache-key for us.
          cache-key: ${{ matrix.repo }}-${{ hashFiles('flatpak/*.yml') }}
          arch: ${{ matrix.arch }}
