---

name: "CodeQL"

"on":
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
  schedule:
    - cron: '34 6 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'go'
          # If you wish to specify custom queries, you can do so here or in a
          # config file.  By default, queries listed here will override any
          # specified in a config file.  Prefix the list here with "+" to use
          # these queries and those in the config file.
          # queries: ./path/to/local/query, your-org/your-repo/queries@main

      - name: Set up build dependencies
        run: |
          sudo apt-get update && \
          sudo apt-get install -y -q gettext libgtk-3-dev

      - run: which go
      - run: go version
      - run: go env
      - run: make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
